<!DOCTYPE html>><!--informa al navegador qué versión de HTML (o XML) se usó para escribir el documento.-->
<html lang="en"><!--el atributo lang dentro de la etiqueta de html se utiliza para hacer referencia al idioa
en este caso estamos usando el idioma español-->
<head><!--La etiqueda head se utiliza para contener meta datos  tales como link, title y script-->
    <meta charset="UTF-8"><!--se usa el atributo charset="UTF-8" que sirve para especificar el conjunto 
    de caracteres que se utilizará para interpretar el contenido del documento HTML.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--en HTML ajusta la página web 
    para adaptarse al ancho del dispositivo y establece un nivel inicial de escala adecuado en dispositivos 
    móviles. -->
    <link rel="stylesheet" href="CSS/Style-c.css"><!--vincula la hoja de estilos externa que se había creado en la 
        carpeta raíz con el nombre de CSS y de ahí al archcivo Style-c.css al documento HTML.-->
    <title>Universo</title><!--con esta línea decimos que el titulo de la pestaña en la pagina se llamará
    lo que está entre la etiqueta de apertura y cierre-->
</head><!--Con esta etiqueta de cierre indicamos que queremos que hasta acá queremos que sea todo el 
    encabezado o los elementos que se ocuparán en el cuerpo-->
<body><!--La etiqueda body se utiliza para todo el contenido visible por el usuario-->
    <div class="cabeza"></div><!--Creamos un contenedor y le asignamos una clase llamada "cabeza para poder 
    estilarlo en CSS" y cómo sólo queremos el contenedor cerramos en seguida la etiqueta-->
    <div class="cuerpo"><!--Ahora creamos otro contenedor para el cuerpo del cohete-->
        <div class="ventana"><!--Dentro del conetendor creamos una etiqueta para poder hacer la ilusión de la
        ventana y le asiganos un "class para poder modificarlo en el css"-->
            <div class="ventana2"></div><!--A su vez creamos otro conenedor dentro de la vetana para dar la
            ilusión de un borde al igual le asignamos un class para poder modificarlo desde el css-->
        </div><!--Cerramos la etiqueta de ventan-->
    </div><!--Cerramos la etiqueta del cuerpo-->
    <div class="ala1"></div><!--Creamos un contenedor para generar el ala de un cohete y le asignamos un "class"
    para poder modificarlo desde el css-->
    <div class="ala2"></div><!--Generamos otro contenedor para poder crear la otra ala y se le asigna un "class"
    para poder modificarlo desde el css-->
    <div class="propulsor"></div><!--Por último generamos otro contenedor para poder crear un propulsor y le 
    asignamos un "class" para poder modificarlo desde css-->
</body><!--En esta etiqueta indicamos que hasta aquí llegará la estructura visible de nuestra página web-->
</html><!--En esta etiqueta indicamos que hasta aquí llegará la estructura visible de nuestra página web-->
